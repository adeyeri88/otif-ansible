# Default domain
domain: "{{hostvars[ansible_hostname]['ansible_domain']}}"

zookeeper_host: "{{hostvars[inventory_hostname]['groups']['zookeeper'][0]}}"
zookeeper_hostname: "{{hostvars[zookeeper_host]['ansible_hostname']}}"

# Download path. Access to OT network needed.
download_text_mining_bin: ftp://ci:ci@discovery-nexus.lab.opentext.com/ftp-home/tme-downloads/main/com/nstein/tme/tme-bin/16.4.0.2/tme-16.4.0.2-bin.zip
